<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Store Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Add Store Product</h1>

<form th:action="@{/store-products/add}" th:object="${storeProduct}" method="post">
    <div class="form-group">
        <label for="upc">UPC:</label>
        <input type="text" id="upc" th:field="*{upc}" required />
    </div>

    <div class="form-group">
        <label for="product">Product:</label>
        <select id="product" th:field="*{product.id}" required>
            <option value="" disabled selected>Select a product</option>
            <option th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required />
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" th:field="*{quantity}" required />
    </div>

    <div class="form-group">
        <label for="isPromotional">Is Promotional:</label>
        <input type="checkbox" id="isPromotional" th:field="*{isPromotional}" value="true" />
    </div>

    <button type="submit">Add Store Product</button>
</form>
</body>
</html>
