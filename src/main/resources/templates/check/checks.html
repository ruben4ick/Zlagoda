<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checks List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 align-items-center">
                <li><a href="/" class="nav-link px-3 text-white">Home</a></li>
                <li><a href="/employees" class="nav-link px-3 text-white">Employees</a></li>
                <li><a href="/checks" class="nav-link px-3 text-secondary">Checks</a></li>
                <li><a href="/customers" class="nav-link px-3 text-white">Customers</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link px-3 text-white dropdown-toggle" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                    <ul class="dropdown-menu gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px" aria-labelledby="productsDropdown" data-bs-theme="dark">
                        <li><a class="dropdown-item rounded-2" href="/products">Products</a></li>
                        <li><a class="dropdown-item rounded-2" href="/store-products">Store products</a></li>
                        <li><a class="dropdown-item rounded-2" href="/categories">Categories</a></li>
                    </ul>
                </li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Sign-out</button>
            </div>
        </div>
    </div>
</header>

<div class="button-container">
    <a href="/checks/add" class="button">Add Check</a>
</div>

<table>
    <thead>
    <tr>
        <th>Check Number</th>
        <th>Employee</th>
        <th>Customer Card</th>
        <th>Print Date</th>
        <th>Total Sum</th>
        <th>VAT</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="check : ${checks}">
        <td th:text="${check.checkNumber}"></td>
        <td th:text="${check.employee.surname + ' ' + check.employee.name}"></td>
        <td th:text="${check.customerCard != null ? check.customerCard.surname : 'N/A'}"></td>
        <td th:text="${#temporals.format(check.printDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
        <td th:text="${check.totalSum}"></td>
        <td th:text="${check.vat}"></td>
        <td>
            <a th:href="@{'/checks/delete/' + ${check.checkNumber}}" class="delete-button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
