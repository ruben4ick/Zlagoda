<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checks List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Checks List</h1>

<div class="button-container">
    <a href="/checks/add" class="button">Add Check</a>
</div>

<table>
    <thead>
    <tr>
        <th>Check Number</th>
        <th>Employee</th>
        <th>Customer Card</th>
        <th>Print Date</th>
        <th>Total Sum</th>
        <th>VAT</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="check : ${checks}">
        <td th:text="${check.checkNumber}"></td>
        <td th:text="${check.employee.surname + ' ' + check.employee.name}"></td>
        <td th:text="${check.customerCard != null ? check.customerCard.surname : 'N/A'}"></td>
        <td th:text="${#dates.format(check.printDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${check.totalSum}"></td>
        <td th:text="${check.vat}"></td>
        <td>
            <a th:href="@{'/checks/delete/' + ${check.checkNumber}}" class="delete-button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
