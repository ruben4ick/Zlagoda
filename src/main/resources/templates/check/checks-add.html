<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .sales-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .sales-table th, .sales-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .sales-table th {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th, .products-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .products-table th {
            background-color: #f2f2f2;
        }

        .products-table tr:hover {
            background-color: #f1f1f1;
        }

        .promo {
            color: red;
        }
    </style>
</head>
<body>
<h1>Create Check</h1>

<form th:action="@{/checks/add}" th:object="${check}" method="post">
    <div class="form-group">
        <label for="employee">Employee:</label>
        <select id="employee" th:field="*{employee.id}" required>
            <option value="" disabled selected>Select an employee</option>
            <option th:each="employee : ${employees}"
                    th:value="${employee.id}"
                    th:text="${employee.surname + ' ' + employee.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="customerCard">Customer Card:</label>
        <select id="customerCard" th:field="*{customerCard.cardNumber}">
            <option value="">Select a customer card</option>
            <option th:each="customerCard : ${customerCards}"
                    th:value="${customerCard.cardNumber}"
                    th:text="${customerCard.surname}"></option>
        </select>
    </div>

    <div class="sales-section">
        <h2>Sales</h2>
        <table class="sales-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="sales-container">
            <!-- Цей блок буде заповнюватися динамічно через JavaScript -->
            </tbody>
        </table>
        <button type="button" id="addSaleButton">Add Sale</button>
    </div>

    <button type="submit">Add Check</button>
</form>

<!-- Модальне вікно для додавання покупки -->
<div id="saleModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Add Sale</h2>
        <table class="products-table">
            <thead>
            <tr>
                <th>UPC</th>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="storeProduct : ${storeProducts}">
                <td th:text="${storeProduct.upc}"></td>
                <td th:text="${storeProduct.product.name}"></td>
                <td th:text="${storeProduct.product.characteristics}"></td>
                <td th:text="${storeProduct.quantity}"></td>
                <td>
                    <button type="button" th:data-upc="${storeProduct.upc}" th:data-price="${storeProduct.price}" th:data-name="${storeProduct.product.name}" onclick="selectProduct(this)">Select</button>
                </td>
            </tr>
            </tbody>
        </table>
        <form id="saleForm">
            <div class="form-group">
                <label for="selectedProduct">Selected Product:</label>
                <input type="text" id="selectedProduct" readonly/>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required min="1" />
            </div>
            <button type="button" id="addProductButton">Add Product</button>
        </form>
    </div>
</div>

<script>
    const saleModal = document.getElementById('saleModal');
    const addSaleButton = document.getElementById('addSaleButton');
    const closeModal = document.getElementById('closeModal');
    const salesContainer = document.getElementById('sales-container');
    const saleForm = document.getElementById('saleForm');
    let selectedProduct = null;

    addSaleButton.onclick = function() {
        saleModal.style.display = 'block';
    }

    closeModal.onclick = function() {
        saleModal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target === saleModal) {
            saleModal.style.display = 'none';
        }
    }

    function selectProduct(button) {
        selectedProduct = {
            upc: button.getAttribute('data-upc'),
            price: button.getAttribute('data-price'),
            name: button.getAttribute('data-name')
        };
        document.getElementById('selectedProduct').value = selectedProduct.name;
    }

    document.getElementById('addProductButton').onclick = function() {
        if (!selectedProduct) {
            alert("Please select a product.");
            return;
        }

        const quantity = document.getElementById('quantity').value;
        if (!quantity) {
            alert("Please enter a quantity.");
            return;
        }

        const newRow = document.createElement('tr');

        const productCell = document.createElement('td');
        productCell.innerText = selectedProduct.name;
        productCell.innerHTML += '<input type="hidden" name="sales[' + salesContainer.children.length + '].storeProductUpc" value="' + selectedProduct.upc + '">';
        newRow.appendChild(productCell);

        const quantityCell = document.createElement('td');
        quantityCell.innerText = quantity;
        quantityCell.innerHTML += '<input type="hidden" name="sales[' + salesContainer.children.length + '].productNumber" value="' + quantity + '">';
        newRow.appendChild(quantityCell);

        const priceCell = document.createElement('td');
        priceCell.innerText = selectedProduct.price;
        priceCell.innerHTML += '<input type="hidden" name="sales[' + salesContainer.children.length + '].sellingPrice" value="' + selectedProduct.price + '">';
        newRow.appendChild(priceCell);

        const actionCell = document.createElement('td');
        const removeButton = document.createElement('button');
        removeButton.type = 'button';
        removeButton.innerText = 'Remove';
        removeButton.onclick = function() {
            newRow.remove();
        };
        actionCell.appendChild(removeButton);
        newRow.appendChild(actionCell);

        salesContainer.appendChild(newRow);
        saleModal.style.display = 'none';
        saleForm.reset();
        selectedProduct = null;
    }
</script>
</body>
</html>
