<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Check</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input, select{
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .sales-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .sales-table th, .sales-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .sales-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container text-center">
<h1>Create Check</h1>
</div>

<form th:action="@{/checks/add}" th:object="${check}" method="post">
    <div class="form-group">
        <label for="employee">Employee:</label>
        <select id="employee" th:field="*{employee.id}" required>
            <option value="" disabled selected>Select an employee</option>
            <option th:each="employee : ${employees}"
                    th:value="${employee.id}"
                    th:text="${employee.surname + ' ' + employee.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="customerCard">Customer Card:</label>
        <select id="customerCard" th:field="*{customerCard.cardNumber}">
            <option value="" disabled selected>Select a customer card</option>
            <option th:each="customerCard : ${customerCards}"
                    th:value="${customerCard.cardNumber}"
                    th:text="${customerCard.surname}"></option>
        </select>
    </div>

    <div class="sales-section">
        <h2>Sales</h2>
        <table class="sales-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="sales-container">
            <tr th:each="sale, iterStat : ${check.sales}">
                <td>
                    <label>
                        <select th:field="*{sales[__${iterStat.index}__].storeProduct.upc}">
                            <option value="" disabled selected>Select a product</option>
                            <option th:each="product : ${storeProducts}"
                                    th:value="${product.upc}"></option>
                        </select>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="number" th:field="*{sales[__${iterStat.index}__].productNumber}" placeholder="Quantity" required/>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{sales[__${iterStat.index}__].sellingPrice}" placeholder="Price" readonly/>
                    </label>
                </td>
                <td>
                    <button type="button" onclick="removeSale(this)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-success">Add Sale</button>
    <button type="submit" class="btn btn-success">Add Check</button>
    <a href="/checks" class="btn btn-secondary">Cansel</a>
    </div>
</form>
<script>
    function removeSale(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
