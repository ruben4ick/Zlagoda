<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center">
<h1>Add Product</h1>
</div>

<form th:action="@{/products/add}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" th:field="*{category.number}" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="category : ${categories}"
                    th:value="${category.number}"
                    th:text="${category.name}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label for="characteristics">Characteristics:</label>
        <input type="text" id="characteristics" th:field="*{characteristics}" required />
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col text-start">
                <a href="/products" class="btn btn-secondary">Cansel</a>
            </div>
            <div class="col text-end">
                <button  type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</form>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
