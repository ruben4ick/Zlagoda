<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{/products/edit/{productId}(productId=${product.id})}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="categoryNumber">Category Number:</label>
        <select id="categoryNumber" th:field="*{categoryNumber}" required>
            <option value="" disabled>Select a category</option>
            <option th:each="category : ${categories}"
                    th:value="${category.number}"
                    th:text="${category.name}"
                    th:selected="${category.number} == ${product.categoryNumber}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label for="characteristics">Characteristics:</label>
        <input type="text" id="characteristics" th:field="*{characteristics}" required />
    </div>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
