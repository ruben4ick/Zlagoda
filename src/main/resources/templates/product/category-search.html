<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Products by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #4CAF50;
        }

        .back-button:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
<h1>Search Products by Category</h1>

<div class="form-container">
    <form th:action="@{category-search}" method="get">
        <div>
            <label for="category_number">Select Category:</label>
            <select id="category_number" name="category_number" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.number}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>
    <a href="/products" class="back-button">Back to Products List</a>
</div>
</body>
</html>
