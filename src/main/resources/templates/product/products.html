<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Products List</h1>

<div class="button-container">
    <a href="/products/add" class="button">Add Product</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Product Name</th>
        <th>Characteristics</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <!-- Відображаємо назву категорії з використанням словника -->
        <td th:text="${categoryMap[product.categoryNumber]}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.characteristics}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}" class="button">Edit</a>
            <a th:href="@{'/products/delete/' + ${product.id}}" class="delete-button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
