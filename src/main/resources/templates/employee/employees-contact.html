<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Contact Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        .details-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            text-align: center;
        }

        .details-container h2 {
            margin-bottom: 20px;
        }

        .details-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Employee Contact Details</h1>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col">Surname</th>
        <th scope="col">Name</th>
        <th scope="col">Patronymic</th>
        <th scope="col">Phone Number</th>
        <th scope="col">City</th>
        <th scope="col">Street</th>
        <th scope="col">Zip Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.patronymic}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.city}"></td>
        <td th:text="${employee.street}"></td>
        <td th:text="${employee.zipCode}"></td>
    </tr>
    </tbody>
</table>

<a href="/employees" class="back-button">Back to Employee List</a>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
