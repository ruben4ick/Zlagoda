<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Products by Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #4CAF50;
        }

        .back-button:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
<h1>Search Customers by Name</h1>

<div class="form-container">
    <form th:action="@{surname-search}" method="get">
        <div>
            <label for="surname">Enter Customer's Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <button type="submit">Search</button>
    </form>
    <a href="/customers" class="back-button">Back to Customers List</a>
</div>
</body>
</html>
